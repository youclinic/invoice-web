
<!DOCTYPE html>
<html>
<head>
    <title>Invoice Generator</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 30px auto; background: #f5f7fa; padding: 20px; border-radius: 8px; }
        h1 { text-align: center; color: #003366; }
        label { font-weight: bold; display: block; margin-top: 15px; }
        input[type="text"], select { width: 100%; padding: 8px; margin-top: 4px; }
        input[type="checkbox"] { margin-right: 6px; }
        input[type="submit"] { margin-top: 20px; background: #003366; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .item-group { margin-bottom: 15px; padding: 10px; background: #eef2f7; border-radius: 6px; }
    </style>
</head>
<body>
    <h1>Invoice Generator</h1>
    <form method="POST">
        <label for="invoice_title">Invoice Title:</label>
        <select name="invoice_title">
            <option value="Proforma">Proforma</option>
            <option value="Invoice">Invoice</option>
        </select>

        <label for="currency">Currency Symbol:</label>
        <select name="currency">
            <option value="$">$ (USD)</option>
            <option value="€">€ (EUR)</option>
            <option value="£">£ (GBP)</option>
            <option value="₺">₺ (TRY)</option>
        </select>

        <label for="billed_by">Billed By:</label>
        <input type="text" name="billed_by" placeholder="Your clinic details" required>

        <label for="billed_to">Billed To:</label>
        <input type="text" name="billed_to" placeholder="Client details" required>

        <label>Show Columns:</label>
        <input type="checkbox" name="show_quantity" checked> Quantity
        <input type="checkbox" name="show_rate" checked> Rate
        <input type="checkbox" name="show_amount" checked> Amount

        {% for i in range(1, 6) %}
        <div class="item-group">
            <label for="item_{{ i }}">Item {{ i }}:</label>
            <input type="text" name="item_{{ i }}" placeholder="Item name">
            <input type="text" name="quantity_{{ i }}" placeholder="Quantity (optional)">
            <input type="text" name="rate_{{ i }}" placeholder="Rate (optional)">
            <input type="text" name="note_{{ i }}" placeholder="Note (optional)">
        </div>
        {% endfor %}

        <input type="submit" value="Generate Invoice PDF">
    </form>
</body>
</html>
