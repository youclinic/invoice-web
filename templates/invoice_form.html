<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice Generator</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input[type="text"], select { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
    .half { width: 48%; display: inline-block; }
    .half.left { margin-right: 4%; }
    .form-row { display: flex; gap: 20px; margin-top: 10px; }
    .submit-btn { margin-top: 20px; padding: 10px 15px; background-color: #0047ab; color: white; border: none; cursor: pointer; }
    .submit-btn:hover { background-color: #003b91; }
  </style>
</head>
<body>
  <h2>Invoice Generator</h2>
  <form method="POST">
    <label for="invoice_type">Select Type:</label>
    <select name="invoice_type" id="invoice_type">
      <option value="Invoice">Invoice</option>
      <option value="Proforma Invoice">Proforma Invoice</option>
    </select>

    <div class="form-row">
      <div class="half left">
        <label for="billed_by">Billed By (Name):</label>
        <input type="text" name="billed_by" id="billed_by">
      </div>
      <div class="half">
        <label for="billed_by_country">Billed By (Country):</label>
        <input type="text" name="billed_by_country" id="billed_by_country">
      </div>
    </div>

    <div class="form-row">
      <div class="half left">
        <label for="billed_to">Billed To (Name):</label>
        <input type="text" name="billed_to" id="billed_to">
      </div>
      <div class="half">
        <label for="billed_to_country">Billed To (Country):</label>
        <input type="text" name="billed_to_country" id="billed_to_country">
      </div>
    </div>

    <label for="invoice_no">Invoice Number:</label>
    <input type="text" name="invoice_no" id="invoice_no">

    <label for="invoice_date">Invoice Date:</label>
    <input type="text" name="invoice_date" id="invoice_date" value="{{ datetime.utcnow().strftime('%Y-%m-%d') }}">

    <label for="currency">Currency Symbol (e.g. £, €, $):</label>
    <input type="text" name="currency" id="currency" value="£">

    {% for i in range(1,6) %}
      <hr>
      <label for="item_{{i}}">Item {{i}}:</label>
      <input type="text" name="item_{{i}}" id="item_{{i}}">

      <div class="form-row">
        <div class="half left">
          <label for="quantity_{{i}}">Quantity:</label>
          <input type="text" name="quantity_{{i}}" id="quantity_{{i}}">
        </div>
        <div class="half">
          <label for="rate_{{i}}">Rate:</label>
          <input type="text" name="rate_{{i}}" id="rate_{{i}}">
        </div>
      </div>
    {% endfor %}

    <button type="submit" class="submit-btn">Generate PDF</button>
  </form>
</body>
</html>
