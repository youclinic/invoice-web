<!DOCTYPE html>
<html>
<head>
    <title>Invoice Generator</title>
</head>
<body>
    <h2>Invoice Generator</h2>
    <form method="POST">
        <label>Invoice Type:</label>
        <select name="invoice_type">
            <option value="Invoice">Invoice</option>
            <option value="Proforma">Proforma</option>
        </select>
        <br><br>

        <label>Invoice Date:</label>
        <input type="text" name="invoice_date" placeholder="YYYY-MM-DD"><br><br>

        <label>Billed By Name:</label>
        <input type="text" name="billed_by_name"><br>
        <label>Billed By Country (optional):</label>
        <input type="text" name="billed_by_country"><br><br>

        <label>Billed To Name:</label>
        <input type="text" name="billed_to_name"><br>
        <label>Billed To Country (optional):</label>
        <input type="text" name="billed_to_country"><br><br>

        <label>Currency:</label>
        <select name="currency">
            <option value="$">$</option>
            <option value="€">€</option>
            <option value="£">£</option>
            <option value="₺">₺</option>
            <option value="AED">AED</option>
            <option value="SAR">SAR</option>
        </select><br><br>

        <label><input type="checkbox" name="show_quantity" checked> Show Quantity</label><br>
        <label><input type="checkbox" name="show_rate" checked> Show Rate</label><br><br>

        <!-- Treatment items -->
        {% for i in range(1, 6) %}
            <label>Item {{ i }}:</label>
            <input type="text" name="item_{{ i }}"><br>
            <label>Note (optional):</label>
            <input type="text" name="note_{{ i }}"><br>
            <label>Quantity:</label>
            <input type="number" name="quantity_{{ i }}" step="1"><br>
            <label>Rate:</label>
            <input type="number" name="rate_{{ i }}" step="0.01"><br><br>
        {% endfor %}

        <input type="submit" value="Generate Invoice">
    </form>
</body>
</html>
